name: Docs

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

# adding permissions to tackle error: 'Resource not accessible by integration'
permissions:
  actions: write
  contents: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  deploy-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: iterative/setup-cml@v2
        with:
          vega: false
      - name: Deploy Runner
        env:
            REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
            GOOGLE_APPLICATION_CREDENTIALS_DATA: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          cml runner \
              --single \
              --cloud=gcp \
              --cloud-region=us-central1-a \
              --cloud-type=c4a-highcpu-4 \
              --labels=cml-runner
  
  render-and-publish:
    needs: deploy-runner
    runs-on: [self-hosted, cml-runner]
    container: python:3.12
    timeout-minutes: 60 # 1 hour

    steps:
    # Checkout
    - uses: actions/checkout@v4

    - name: Set up Just
      uses: extractions/setup-just@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
    - name: Install Dependencies
      run: |
        pip install uv && uv pip install --system ".[dev,modeling]"
        quarto install tinytex

    # Setup
    - name: Download data
      run: |
        rs-graph-data download
    
    # Render and Publish
    - name: Render and Publish
      uses: quarto-dev/quarto-actions/publish@v2
      with:
        target: gh-pages
        path: publications/qss-code-authors/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        QSS_CODE_AUTHORSHIP_USE_SAMPLE: 0